<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #008080;
        }

        p {
            font-size: 18px;
            color: #4CAF50;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: #FF6347;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Colorful Page!</h1>
    <p>This is a simple and colorful HTML page.</p>
    
    <div class="box">
        <p>Colorful Box</p>
    </div>

    <p>Feel free to modify and customize!</p>
</body>
</html>
